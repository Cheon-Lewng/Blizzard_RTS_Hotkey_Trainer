<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blizzard RTS Hotkey Trainer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="trainer-container">
            <div class="main-display">
                <h2>Current Task:</h2>
                <img id="unit-image" src="" alt="Unit">
                <h1 id="command-text"></h1>
            </div>
            <div class="command-card-area">
                <img id="command-card-image" src="" alt="Command Card">
            </div>
            <div class="stats-panel">
                <p>Accuracy: <span id="accuracy"></span>0%</p>
                <p>Speed: <span id="speed"></span>0 WPM</p>
            </div>
            <div class="keyboard-grid"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
